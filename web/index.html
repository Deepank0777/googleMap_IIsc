<!DOCTYPE html>
<html>
  <head>
    <title>Navigation functions (heading)</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      #circle_packing{
      position:center;
      }
      #map {
        margin-top:20px;
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="circle_paking">
      <a href="zoomable_circle_packing.html"><Button>Zoomable Circle Packing</Button></a>
    </div>
    <div id="map"></div>
    <script>
var marker1, marker2;
var  geodesicPoly;
var lat=[40.714,48.714,55.715,65.715,40.716,65.716,55.717,50.717,-42.718,55.718,-28.719,55.719,-41.720,55.720,-40.721,55.721,-46.722,55.722,-46.723,55.723
,55.724,55.724,36.725,55.725,19.726,35.726,36.727,62.727,-39.728,25.728,-28.729,25.729,-10.730,25.730,3.731,25.731,-25.732,25.732];
var lng=[-74.114,2.114,-85.115,5.115,-74.116,5.116,-85.117,157.117,-169.118,-85.118,133.119,-85.119,173.120,-85.120,157.121,-85.121,132.122,55.122,132.123,-85.123
,55.124,-85.124,127.125,-85.125,101.126,106.126,138.127,94.127,-57.128,46.128,-67.129,46.129,-55.130,46.130,-72.131,46.131,-131.132,46.132];
var i=0;
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 3,
    center: {lat: 34, lng: -40.605}
  });
  
while(true){
  if(i==lat.length){break;}
  marker1 = new google.maps.Marker({
    map: map,
    draggable: true,
    position: {lat: lat[i], lng: lng[i]}
  });
  ++i;
  marker2 = new google.maps.Marker({
    map: map,
    draggable: true,
    position: {lat: lat[i], lng: lng[i]}
  });
  geodesicPoly = new google.maps.Polyline({
    strokeColor: '#CC0099',
    strokeOpacity: 1.0,
    strokeWeight: 3,
    geodesic: true,
    map: map
  });
  var path = [marker1.getPosition(), marker2.getPosition()];
  geodesicPoly.setPath(path);
  i++;  
}
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvTQ13Em-IEE_ufDCqltFWgWZC6OfeDTU&libraries=geometry&callback=initMap"
        async defer></script>
  </body>
</html>
